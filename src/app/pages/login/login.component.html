
    <h1 class="text-center">Admin panel</h1>

<section class="container">
    <div *ngIf="errMsg" class="alert alert-danger">
        {{errMsg}}
    </div>
    <form [formGroup]="myForm" (ngSubmit)="postData()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" name="email" placeholder="Username">
        
            <div *ngIf="myForm.controls.email.invalid && myForm.controls.email.touched" class="alert alert-danger user-alert" >
                <div *ngIf="myForm.controls.email.errors.required">
                 Username is required
                </div>
            </div>    
       
        </div>
        <div class="from-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="pass" name="pass" placeholder="Password">
        
        
            <div *ngIf="myForm.controls.pass.invalid && myForm.controls.pass.touched" class="alert alert-danger pass-alert">
                     
               <div *ngIf="myForm.controls.pass.errors.required">
        
                  Password is required
                 
                </div>      
           </div> 
          
        </div>
        <div class="form-group">
            <input type="checkbox">
            <label>Remember Me</label>
        </div>
        <input type="submit" value ="Login" class="btn btn-success" [disabled]="myForm.invalid">
    </form>

</section>
